<!DOCTYPE html>
<html>
    <head>
        <meta charset="UFT-8">
        <link rel="stylesheet" href="styles.css">
        <script src="js/JsContacto.js"></script>
        <title></title>
    </head>
    <body>
        <div class="header-menu">
            <a href="index.html">Inicio</a> - 
            <a href="contacto.html">Contacto</a>
        </div>
        <div class="conteiner-body" id="inicio">
            <h1>FORMULARIO DE CONTACTO</h1>
            <p>Estamos contentos con su visita en nuestro sitiio, por cualquier informacion que necesite podra contactarnos con el siguiente formulario.<br> Gracias.</p>
            <div class="frmcontacto">
                <form method="get" name="fcontacto" id="fcontacto" action="Pagina1.html">
                    <h4>Formulario de Contacto</h4>
                    <table>
                        <tr>
                            <td>
                                <label>Nombre</label>
                            </td>
                            <td>
                                <span><input type="text" name="nombre" id="nombre" size="35" id="txtNombre"> </span>
                            </td>
                            <td>
                                <label>Apellido</label>
                            </td>
                            <td>
                                <input type="text" name="apellido" id="apellido" size="35" id="txtApellido"> 
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>Email</label>
                            </td>
                            <td>
                                <span><input type="email" name="email" id="email" size="35" id="email"> </span>
                            </td>
                            <td>
                                <span>Telefono</span>
                            </td>
                            <td>
                                <input type="tel" name="telefono" id="telefono" size="35" id="nbTelefono" placeholder="Ingrese solamente numeros"> 
                            </td>
                        </tr>
                        <tr>
                            <td><input type="submit" value="submit"></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
        <span><a href="index.html">Inicio</a></span>
        <div class="footer">
            <p><h4>INFORMES TV77</h4></p>
        </div>
    </body>
</html>
