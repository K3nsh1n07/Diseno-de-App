        for (let i= 0; i < 10; i ++) {

        var array = ["hola",true,1]
        array.forEach(element => {
            window.document.write(element + "<br/>" );

        var i=0;
        while (i<5) {
            window.document.write(array[i]+"<br/>")
            i++;
        }

        var cadena;

        var arroba = cadena.indexOf("@")
        document.write(arroba)
