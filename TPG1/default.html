<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="validacion.js"></script>
    <title>Document</title>
</head>
<body>
    <div>
        <form id="fEntradas" action="ConfirmacionGET.asp" method="get">
            <table>
                <tr>
                    <th class="titulo" colspan="4">ENTRADAS-TEK</th>
                </tr>
                <tr>
                    <td colspan="4">
                        <div id="validacion" class="validacion"></div>
                    </td>
                </tr>
                <tr>
                    <td colspan="4">
                        <hr>
                    </td>
                </tr>
                <tr>
                    <td><span>Selecciones Equipo</span></td>
                    <td>
                        <select name="sEquipo" id="sEquipo" onchange="cargarPrecio(this.value, sUbicacion.value, iCantidad.value );">
                            <option value="0">Seleccionar equipo</option>
                            <option value="1">Barcelona - Ath. Bilbao</option>
                            <option value="2">Real Madrid - Sp. Gijón</option>
                            <option value="3">Dep. La Coruña – Sevilla</option>
                        </select>
                    </td>
                    <td><span>Selecciones Ubicacion</span></td>
                    <td>
                        <select name="sUbicacion" id="sUbicacion" onchange="cargarPrecio(sEquipo.value, this.value, iCantidad.value );">
                            <option value="popular-l">Popular Local</option>
                            <option value="popular-s">Popular Visitante</option>
                            <option value="visitante">Platea Local</option>
                            <option value="visitante">Platea Visitante</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><span>Cantidad Entradas</span></td>
                    <td>
                        <input type="number" id="iCantidad" value="1" class="texto" onblur="validarCampo(this, this.value, 'Cantidad');" onchange="cargarPrecio(sEquipo.value,sUbicacion.value,this.value );">
                    </td>
                    <td><span>Precio</span></td>
                    <td><input type="number" id="sPrecio" class="texto" readonly></td>
                </tr>
                <tr>
                    <td colspan="4">
                        <hr>
                    </td>
                </tr>
                <tr>
                    <th class="titulo" colspan="4">INFORMACION DE PAGO</th>
                </tr>
                <tr>
                    <td colspan="4">
                        <hr>
                    </td>
                </tr>
                <tr>
                    <td><span>Apellido</span></td>
                    <td><input class="texto" type="text" name="tapellido" id="tapellido" onblur="validarCampo(this, this.value, 'Apellido');"></td>
                    <td><span>Nombre</span></td>
                    <td><input class="texto" type="text" name="tnombre" id="tnombre" onblur="validarCampo(this, this.value, 'Nombre');"></td>
                </tr>
                <tr>
                    <td><span>E-Mail</span></td>
                    <td><input class="texto" type="email" name="temail" id="temail" onblur="validarCampo(this, this.value,'E-mail');"></td>
                    <td><span>Confirme el E-email</span></td>
                    <td><input class="texto" type="email" name="tCemail" id="tCemail" onblur="validarCampo(this, this.value, 'Confirmacion de Email'); validarConfirmacionMail(temail.value, this.value);"></td>
                </tr>
                <tr>
                    <td colspan="4">
                        <div id="validacionMail" class="validacion"></div>
                    </td>
                </tr>
                <tr>
                    <td colspan="4">
                        <hr>
                    </td>
                </tr>
                <tr>
                    <th class="titulo" colspan="4">SELECCIONE TARJETA DE CREDITO</th>
                </tr>
                <tr>
                    <td colspan="4">
                        <hr>
                    </td>
                </tr>
                <tr>
                    <td colspan="4">
                        <img  onclick="alert('Visa - 3 Cuotas sin interes');" src="imagenes/Logo-Visa.png">
                        <img  onclick="alert('Master - 6 Cuotas s/ interes');"src="imagenes/Logo-MasterCard.png">
                        <img  onclick="alert('American Express - 12 Cuotas s/ interes');"src="imagenes/Logo-AmericanExpress.png">
                    </td>
                </tr>
                <tr>
                    <td colspan="4">
                        <input onclick="validarFormulario()" type="radio" id="rVisa" name="rTarjeta" value="visa">
                        <input type="radio" id="rMaster" name="rTarjeta" value="master">
                        <input type="radio" id="rAmerican" name="rTarjeta" value="American Express">
                    </td>
                </tr>
                <tr>
                    <td colspan="4">
                        <hr>
                    </td>
                </tr>
                <tr>
                    <td colspan="4">
                        <input type="submit" name="bAceptar" id="bAceptar" class="boton">
                        <input type="button" name="bLimpiar" id="bLimpiar" value="Limpiar" class="boton" onclick="document.getElementById('fEntradas').reset()">
                    </td>           
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
