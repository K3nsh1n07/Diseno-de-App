<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Formularios</h1>
    <div class="frm1">
        <form method="get" name="form1" id="form1">
            <h2>Formulario 1</h2>
            <table>
                <tr>
                    <td>
                        <label>Nombre</label>
                    </td>
                    <td>
                        <span><input type="text" name="nombre" size="35" id="txtNombre"> </span>
                    </td>
                    <td>
                        <label>Email</label>
                    </td>
                    <td>
                        <span><input type="email" name="email"  size="35" id="email"> </span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>DNI</label>
                    </td>
                    <td>
                        <input type="number" name="dni" id="dni" size="8"  placeholder="Ingrese su dni"> 
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>CV</label>
                    </td>
                    <td>
                        <textarea name="cv" id="cv" rows="20" cols="50"> </textarea>
                    </td>
                </tr>
                </tr>
                <tr>
                    <td><input type="submit" value="submit"></td>
                </tr>
            </table>
        </form>

        <form method="get" name="form2" id="form2">
            <h2>Formulario 2</h2>
            <table>
                <tr>
                    <td>
                        <label>Ingrese su mail</label>
                    </td>
                    <td>
                        <span><input type="email" name="email" id="email"> </span>
                    </td>
                    <td>
                        <label>Ingrese su passwd</label>
                    </td>
                    <td>
                        <span><input type="password" name="passwd" id="passwd"> </span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Peliculas</label>
                    </td>
                    <td>
                        <input type="checkbox" name="chpeli" id="chpeli">Matrix 
                        <input type="checkbox" name="chpeli" id="chpeli">Lord of the ring
                        <input type="checkbox" name="chpeli" id="chpeli">Rey Leon
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>CV</label>
                    </td>
                    <td>
                        <textarea name="cv" id="cv" rows="20" cols="50"> </textarea>
                    </td>
                </tr>
                </tr>
                <tr>
                    <td><input type="submit" value="submit"></td>
                </tr>
            </table>
        </form>

        <form method="get" name="form3" id="form3">
            <h2>Formulario 3</h2>
            <table>
                <tr>
                    <td>
                        <label>Ingrese nombre</label>
                    </td>
                    <td>
                        <span><input type="text" name="nombre" id="nombre"> </span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Por favor vote el sitio:</label>
                    </td>
                    <td>
                        <input type="radio" name="rdVotacion" id="rdVotacion" value="1" > Excelente
                        <input type="radio" name="rdVotacion" id="rdVotacion" value="2" > Muy Bueno
                        <input type="radio" name="rdVotacion" id="rdVotacion" value="3" > Bueno
                        <input type="radio" name="rdVotacion" id="rdVotacion" value="4" > Regular
                        <input type="radio" name="rdVotacion" id="rdVotacion" value="5" > Malo
                    </td>
                </tr>
                <tr>
                    <td><input type="submit" value="submit"></td>
                </tr>
            </table>
        </form>

        <form method="get" name="form4" id="form4">
            <h2>Formulario 4 y 5</h2>
            <table>
                <tr>
                    <td>
                        <label>Seleccionar Mails: </label>
                    </td>
                    <td>
                        <select name="sMails" id="sMails" multiple>
                            <option value="1">pepe@hotmail.com</option>
                            <option value="2">lucas@hotmail.com</option>
                            <option value="3">martin@hotmail.com</option>
                            <option value="4">sofia@hotmail.com</option>
                            <option value="5">geoorge@hotmail.com</option>
                        </select>
                    </td>
                </tr>
              
                <tr>
                    <td>
                        <label> Seleccionar paises:</label>
                    </td>
                    <td>
                        <select name="sPais" id="sPais">
                            <optgroup label="America del sur">
                                <option value="1">Argentina</option>
                                <option value="2">Chile</option>
                                <option value="3">Colombia</option>
                                <option value="4">Ecuador</option>
                                <option value="5">Uruguay</option>
                            </optgroup>
                            <optgroup label="Europa">

                                <option value="3">Italia</option>

                            </optgroup>
                        </select>

                </tr>

                <tr>
                    <td><input type="submit" value="submit"></td>
                </tr>
            </table>
        </form>

    </div>
</body>
</html>
